<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Navbar Example</title>
    <link rel="stylesheet" type="text/css" href="organizationDetails.css" />
  </head>
  <body>
    <div class="container">
      <span>organization Details</span>
      <div class="organizationName">
        <div>
          <label for="text">Organization Name</label>
          <input type="text" name="organizationName" id="organizationName" />
        </div>
        <div>
          <label for="text">Organization Details</label>
          <input
            type="text"
            name="organizationDetails"
            id="organizationDetails"
          />
        </div>
        <div>
          <label for="organizationCity">Organization City</label>
          <input type="text" name="organizationCity" id="organizationCity" />
        </div>
        <div>
          <label for="organizationIndustry">Organization Industry</label>
          <input
            type="text"
            name="organizationIndustry"
            id="organizationIndustry"
          />
        </div>
        <div>
          <label for="noOfEmployee">No of Employee</label>
          <input type="number" name="noOfEmployee" id="noOfEmployee" />
        </div>
        <button><a href="./searchCandidates.html">Search Candidates</a></button>
      </div>
    </div>
  </body>
</html>
