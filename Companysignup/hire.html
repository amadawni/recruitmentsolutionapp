<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Navbar Example</title>
    <link rel="stylesheet" type="text/css" href="hire.css" />
  </head>
  <body>
    
    <div class="container">
      <span class="heading">Personal Detail</span>
      <div class="personalDetails">
        <div>
          <label for="companyEmail">Company Email Id</label>
          <input type="email" name="companyEmail" id="companyEmail" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password id=" password />
        </div>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" />
        </div>
        <div>
          <label for="mobNo">Mobile No</label>
          <input type="text" name="mobNo" id="mobNo" />
        </div>
        <button>
          <a href="./organizationDetails.html">Next</a>
        </button>
      </div>
     
    </div>
  </body>
</html>
